version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j-graphrag
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-graphrag
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    # healthcheck temporarily disabled - Qdrant starts quickly
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  graphrag:
    build:
      context: ./graphrag
    image: graphrag-api-stub
    container_name: graphrag-api
    ports:
      - "8200:8000"
    volumes:
      - ./graphrag:/app
      # data directory is included in the above mount, no need for separate mount
    environment:
      # Neo4j connection (GraphRAG may use Neo4j for graph traversal)
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      # Qdrant connection (for vector search)
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      # Data file (default: 8 items, set to data/docs.jsonl for 5 items like kg-no-rag)
      DATA_FILE: ${DATA_FILE:-data/docs-light.jsonl}
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

  lightrag:
    build:
      context: ./lightrag
    image: lightrag-api-stub
    container_name: lightrag-api
    ports:
      - "8100:8000"
    volumes:
      - ./lightrag:/app
      # data directory is included in the above mount, no need for separate mount
    environment:
      # Neo4j connection (for graph storage and local subgraph building)
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      # Qdrant connection (for vector-level retrieval)
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      # Data file (default: 8 items, set to data/docs.jsonl for 5 items like kg-no-rag)
      DATA_FILE: ${DATA_FILE:-data/docs-light.jsonl}
      # LightRAG parameters
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      LLM_MODE: mock  # Will be replaced with actual LLM API later
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

volumes:
  neo4j_data:
  qdrant_storage:
